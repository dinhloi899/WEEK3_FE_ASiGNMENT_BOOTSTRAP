 <div class="row">
   <div class="col-2">
   </div>
     <div class="col-8">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="text-center">Góp ý</h2>
                <form method="POST">

                        <div class="col-12">
                            <div class="form-group">
                                <label class="label">Tên:</label>
                                <input type="text" class="form-control" id="uname" placeholder="Nhập tên" name="uname" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="label">Họ:</label>
                                <input type="text" class="form-control" id="pword" placeholder="Nhập họ" name="pword" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                        </div>
                        <div class="col-12">
                          <div class="form-group">
                              <label class="label">Email:</label>
                              <input type="text" class="form-control" id="email" placeholder="Nhập email" name="email" required>
                              <div class="valid-feedback">Valid.</div>
                              <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                        </div>
                        <div class="col-12">
                          <div class="form-group">
                          <label class="label">Số điện thoại:</label>
                          <input type="text" class="form-control" id="sdt" placeholder="Nhập số điện thoại" name="sdt" required>
                          <div class="valid-feedback">Valid.</div>
                          <div class="invalid-feedback">Please fill out this field.</div>
                          </div>
                        </div>

                        <div class="col-12">
                        <div class="form-group">
                            <label class="label">Ý kiến đóng góp:</label>
                            <textarea class="form-control" id="fback" rows="4" placeholder="Ý kiến đóng góp:" name="fback" required></textarea>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        </div>
                        <div class="col-12">
                          <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </div>
                        </div>
                        </form>
                    </div>


            </div>
        </div>
        <div class="col-2">
        </div>
</div>
